<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dự đoán số viết tay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #4CAF50;
    }
    canvas {
      border: 2px solid #4CAF50;
      cursor: crosshair;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    .step-img {
      border: 1px solid #ccc;
      max-width: 100px;
      margin: 5px;
    }
    .step-container {
      display: inline-block;
      margin: 10px;
    }
    .step-container h3 {
      font-size: 14px;
      margin: 5px 0;
    }
    .top3-container {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: #e8e8e8;
      padding: 10px;
      border-radius: 5px;
    }
    .top3-container h3 {
      margin: 0;
      font-size: 16px;
      color: #4CAF50;
    }
    .top3-container ul {
      list-style-type: none;
      padding: 0;
      margin: 5px 0 0 0;
    }
    .top3-container li {
      margin: 3px 0;
      font-size: 14px;
    }
  </style>
</head>
<body onload="initializeCanvas()">
  <h1>Dự đoán số viết tay</h1>
  
  <canvas id="canvas" width="280" height="280"></canvas><br>
  <button onclick="clearCanvas()">Xóa</button>
  <button onclick="predictDigit()">Dự đoán</button>
  <br>
  <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
  <p id="result"></p>
  
  <!-- Hiển thị các bước xử lý -->
  <div class="step-container">
    <h3>Ảnh gốc</h3>
    <img id="originalImage" class="step-img" alt="Ảnh gốc">
  </div>
  <div class="step-container">
    <h3>Ảnh sau khi đảo màu</h3>
    <img id="inversionImage" class="step-img" alt="Ảnh sau khi đảo màu">
  </div>
  <div class="step-container">
    <h3>Ảnh sau khi chuẩn hóa</h3>
    <img id="normalizedImage" class="step-img" alt="Ảnh sau khi chuẩn hóa">
  </div>
  <div class="step-container">
    <h3>Ảnh nhị phân</h3>
    <img id="thresholdImage" class="step-img" alt="Ảnh nhị phân">
  </div>
  <div class="step-container">
    <h3>Ảnh sau khi Dilation</h3>
    <img id="dilatedImage" class="step-img" alt="Ảnh sau khi dilation">
  </div>
  <div class="step-container">
    <h3>Ảnh đã cắt</h3>
    <img id="croppedImage" class="step-img" alt="Ảnh đã cắt">
  </div>
  <div class="step-container">
    <h3>Ảnh có padding</h3>
    <img id="paddedImage" class="step-img" alt="Ảnh có padding">
  </div>
  <div class="step-container">
    <h3>Ảnh đã resize</h3>
    <img id="resizedImage" class="step-img" alt="Ảnh đã resize">
  </div>
  <div class="step-container">
    <h3>Ảnh kết quả</h3>
    <img id="predictedImage" class="step-img" alt="Ảnh kết quả">
  </div>
  
  <!-- Container hiển thị top-3 dự đoán -->
  <div class="top3-container" id="top3Container" style="display: none;">
    <h3>Top-3 dự đoán:</h3>
    <ul id="top3List"></ul>
  </div>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function initializeCanvas() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener('mousedown', () => {
      isDrawing = true;
      ctx.beginPath();
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('mousemove', draw);

    function draw(event) {
      if (!isDrawing) return;
      ctx.lineWidth = 15;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'white';
      ctx.lineTo(event.offsetX, event.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(event.offsetX, event.offsetY);
    }

    function clearCanvas() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      isDrawing = false;
      document.getElementById('result').innerText = '';
      document.getElementById('top3Container').style.display = 'none';
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // Vẽ ảnh đã tải lên lên canvas
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          
          // Chuyển ảnh về grayscale và đảo màu để phù hợp với MNIST
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          for (let i = 0; i < data.length; i += 4) {
            const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
            data[i] = data[i + 1] = data[i + 2] = gray;
          }
          ctx.putImageData(imageData, 0, 0);
          // Đảo màu
          for (let i = 0; i < data.length; i += 4) {
            data[i] = 255 - data[i];
            data[i + 1] = 255 - data[i + 1];
            data[i + 2] = 255 - data[i + 2];
          }
          ctx.putImageData(imageData, 0, 0);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    async function predictDigit() {
      if (isCanvasEmpty()) {
        document.getElementById('result').innerText = '⚠️ Canvas trống! Vui lòng vẽ hoặc tải lên một ảnh trước khi nhấn "Dự đoán".';
        return;
      }
      const imageData = canvas.toDataURL('image/png');
      try {
        const response = await fetch('http://127.0.0.1:5000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imageData })
        });
        if (!response.ok) throw new Error('Gửi ảnh thất bại!');
        const result = await response.json();
        if (result.error) throw new Error(result.error);
        
        document.getElementById('result').innerText = 
          `Số dự đoán: ${result.digit}, Độ chính xác: ${result.confidence.toFixed(2)}%`;
        
        // Hiển thị các bước xử lý
        document.getElementById('originalImage').src = result.steps.original;
        document.getElementById('inversionImage').src = result.steps.inversion;
        document.getElementById('normalizedImage').src = result.steps.normalized;
        document.getElementById('thresholdImage').src = result.steps.threshold;
        // Nếu có key "dilated" trong steps thì hiển thị
        if(result.steps.dilated){
          document.getElementById('dilatedImage').src = result.steps.dilated;
        }
        document.getElementById('croppedImage').src = result.steps.cropped;
        document.getElementById('paddedImage').src = result.steps.padded;
        document.getElementById('resizedImage').src = result.steps.resized;
        document.getElementById('predictedImage').src = result.steps.predicted;
        
        // Hiển thị top-3 dự đoán nếu có
        if(result.top3 && result.top3.length > 0) {
          const top3Container = document.getElementById('top3Container');
          const top3List = document.getElementById('top3List');
          top3List.innerHTML = '';
          result.top3.forEach(item => {
            const li = document.createElement('li');
            li.innerText = `Số ${item.digit} với độ tin cậy ${item.confidence.toFixed(2)}%`;
            top3List.appendChild(li);
          });
          top3Container.style.display = 'block';
        }
      } catch (error) {
        console.error("Lỗi:", error);
        document.getElementById('result').innerText = `Lỗi: ${error.message}`;
      }
    }

    function isCanvasEmpty() {
      const pixelData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      return !pixelData.some((value, index) => index % 4 !== 3 && value > 0);
    }
  </script>
</body>
</html>
