<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Vẽ số & Hiển thị quá trình xử lý</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #canvas {
      border: 2px solid #fff;
      background-color: black;
      cursor: crosshair;
    }
    #buttons {
      margin-top: 10px;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 15px;
    }
    .step {
      margin-top: 20px;
    }
    .step img {
      max-width: 200px;
      margin: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Vẽ số (màu trắng trên nền đen)</h1>
  <canvas id="canvas" width="280" height="280"></canvas>
  <div id="buttons">
    <button onclick="clearCanvas()">Xóa</button>
    <button onclick="predict()">Dự đoán</button>
  </div>
  <div id="result">Chưa có dữ liệu</div>

  <h2>Các bước xử lý ảnh</h2>
  <div id="steps">
    <div class="step">
      <h3>Ảnh gốc (Grayscale)</h3>
      <img id="gray" style="display:none;" alt="Grayscale">
    </div>
    <div class="step">
      <h3>Ảnh Threshold</h3>
      <img id="threshold" style="display:none;" alt="Threshold">
    </div>
    <div class="step">
      <h3>Ảnh sau khi cắt (Digits Raw)</h3>
      <div id="digits_raw"></div>
    </div>
    <div class="step">
      <h3>Ảnh sau khi Resize</h3>
      <div id="digits_resized"></div>
    </div>
  </div>

  <script>
    // Khởi tạo canvas, đặt nền đen và bút vẽ màu trắng
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 15;
    ctx.lineCap = "round";
    ctx.strokeStyle = "white";

    let isDrawing = false;

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isDrawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
    });

    function clearCanvas() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    async function predict() {
      let dataURL = canvas.toDataURL("image/png");
      let response = await fetch("http://127.0.0.1:5000/predict_multiple", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataURL })
      });
      let result = await response.json();

      if (result.error) {
        document.getElementById("result").innerHTML = `<span style="color:red;">Lỗi: ${result.error}</span>`;
      } else {
        document.getElementById("result").innerText = `Dự đoán: ${result.number_string}`;
        // Hiển thị các bước xử lý ảnh
        if (result.steps) {
          if (result.steps.gray) {
            let imgGray = document.getElementById("gray");
            imgGray.src = "data:image/png;base64," + result.steps.gray;
            imgGray.style.display = "inline";
          }
          if (result.steps.threshold) {
            let imgThresh = document.getElementById("threshold");
            imgThresh.src = "data:image/png;base64," + result.steps.threshold;
            imgThresh.style.display = "inline";
          }
          if (result.steps.digits_raw) {
            let rawContainer = document.getElementById("digits_raw");
            rawContainer.innerHTML = "";
            result.steps.digits_raw.forEach(function(base64Str) {
              let img = document.createElement("img");
              img.src = "data:image/png;base64," + base64Str;
              rawContainer.appendChild(img);
            });
          }
          if (result.steps.digits_resized) {
            let resizedContainer = document.getElementById("digits_resized");
            resizedContainer.innerHTML = "";
            result.steps.digits_resized.forEach(function(base64Str) {
              let img = document.createElement("img");
              img.src = "data:image/png;base64," + base64Str;
              resizedContainer.appendChild(img);
            });
          }
        }
      }
    }
  </script>
</body>
</html>
